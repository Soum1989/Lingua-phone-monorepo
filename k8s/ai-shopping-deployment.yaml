apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-shopping-assistant
  labels:
    app: ai-shopping-assistant
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-shopping-assistant
  template:
    metadata:
      labels:
        app: ai-shopping-assistant
    spec:
      containers:
        - name: backend
          image: gcr.io/YOUR_PROJECT_ID/lingua-ai-backend:latest
          ports:
            - containerPort: 3001
          env:
            - name: USE_GCP
              value: "true"
            - name: GOOGLE_CLOUD_PROJECT
              value: "YOUR_PROJECT_ID"
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-secrets
                  key: gemini-api-key
            - name: ONLINE_BOUTIQUE_URL
              value: "http://frontend-external"
            - name: PORT
              value: "3001"
          volumeMounts:
            - name: service-account-key
              mountPath: /app/keys
              readOnly: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
        - name: frontend
          image: gcr.io/YOUR_PROJECT_ID/lingua-ai-frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: service-account-key
          secret:
            secretName: google-cloud-key
---
apiVersion: v1
kind: Service
metadata:
  name: ai-shopping-assistant
spec:
  selector:
    app: ai-shopping-assistant
  ports:
    - name: frontend
      protocol: TCP
      port: 80
      targetPort: 80
    - name: backend
      protocol: TCP
      port: 3001
      targetPort: 3001
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: ai-shopping-external
spec:
  selector:
    app: ai-shopping-assistant
  ports:
    - name: frontend
      protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer